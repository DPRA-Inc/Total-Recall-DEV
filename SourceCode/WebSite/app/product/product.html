<div class="wrapper wrapper-content animated fadeInDown" data-ng-controller="productcontroller as vm">
    <div class="row">
        <div class="col-lg-9">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <strong>Product Details</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="row">
        <h1>Search Results: <strong>{{vm.ProductName}}</strong></h1>
    </div>

    <h1 ng-show="vm.DataLoading" class="text-center m-b-lg m-t-lg">
        <i class="fa fa-spinner fa-spin"></i>
        Loading More Information...
    </h1>

    <div class="col-md-6" ng-hide="vm.DataLoading">        

        <div class="ibox float-e-margins animated bounceInLeft" ng-show="vm.Product.HasClassI">

            <div class="ibox-content no-padding">

                <h2>
                    <span class="text-navy">Class I Recalls</span> {{vm.Product.ClassICount}} results found for: 
                </h2>

                <div class="hr-line-dashed"></div>

                <ul>

                    <li class="danger-element" ng-repeat="item in vm.Details.ClassI">
                        <div class="hr-line-dashed"></div>

                        <div class="search-result">
                            <p>
                                {{item.Content}}
                            </p>
                            
                            <div class="pull-right btn btn-xs btn-white" ng-click="vm.ShowMoreInformation">More Information</div>
                            
                            <i class="fa fa-clock-o"></i> {{item.DateStarted}}
                            
                            <div ng-show="item.ShowMoreInformation">
                                Testing the More Information Area
                            </div>

                        </div>

                    </li>

                </ul>

            </div>

        </div>


    </div>
</div>
