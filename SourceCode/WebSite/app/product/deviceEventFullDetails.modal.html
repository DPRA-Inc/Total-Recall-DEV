<div class="modal-body">
    <div class="row">
        <div class="col-lg-12 b-r">

            <div class="pull-right">
                <button class="btn btn-white btn-lg" type="button" style="width:48px;height:48px;" ng-click="$dismiss('cancel')" >
                    <i class="fa fa-close"></i>
                </button>
            </div>

            <form class="form-horizontal">

                <div class="form-group">
                    <label class="col-md-2 control-label">Status:</label>
                    <div class="col-md-5">
                        <span class="help-block">OnGoing</span>
                    </div>
                    <label class="col-md-2 control-label">Date Started:</label>
                    <div class="col-md-2">
                        <span class="help-block">{{vm.EventItem.DateStarted}}</span>
                    </div>
                </div>

                <div class="form-group">

                    <label class="col-md-2 control-label">Seriousness:</label>
                    <div class="col-md-10">
                        <span class="help-block">{{vm.EventItem.SeriousnessString}} </span>
                    </div>

                </div>

                <div class="hr-line-dashed"></div>

                <div class="form-group">

                    <div class="ibox float-e-margins">

                        <div class="ibox-title">
                            <h5>Device: </h5>
                        </div>

                        <div class="ibox-content">

                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Brand Name</th>
                                        <th>Generic Name</th>                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in vm.EventItem.DrugItem">
                                        <td>
                                            <span class="v-align-middle help-block">{{item.BrandNamesString}} </span>
                                        </td>
                                        <td>
                                            <span class="v-align-middle help-block">{{item.GenericNamesString}} </span>
                                        </td>
                                    </tr>                                    
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </form>

        </div>

    </div>
</div>
