<div class="modal-body">
    <div class="row">
        <div class="col-lg-12 b-r">

            <div class="pull-right">
                <button class="btn btn-white btn-lg" type="button" style="width:48px;height:48px;" ng-click="$dismiss('cancel')" >
                    <i class="fa fa-close"></i>
                </button>
            </div>

            <form class="form-horizontal">

                <div class="form-group">
                    <label class="col-md-2 control-label">Status:</label>
                    <div class="col-md-5">
                        <span class="help-block">OnGoing</span>
                    </div>
                    <label class="col-md-2 control-label">Date Started:</label>
                    <div class="col-md-2">
                        <span class="help-block">{{vm.Patient.DateStarted}}</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Patient:</label>
                    <div class="col-lg-4">
                        <span class="help-block">{{vm.Patient.Receiver}} </span>
                    </div>
                </div>

 

                <div class="hr-line-dashed"></div>

   

            </form>

        </div>


    </div>
</div>
