<div class="modal-body">
    <div class="row">
        <div class="col-lg-12 b-r">

            <div class="pull-right">
                <button class="btn btn-white btn-lg" type="button" style="width:48px;height:48px;" ng-click="$dismiss('cancel')" >
                    <i class="fa fa-close"></i>
                </button>
            </div>

            <form class="form-horizontal">

                <div class="form-group">
                    <label class="col-md-2 control-label">Status:</label>
                    <div class="col-md-5">
                        <span class="help-block">OnGoing</span>
                    </div>
                    <label class="col-md-2 control-label">Date Started:</label>
                    <div class="col-md-2">
                        <span class="help-block">{{vm.Patient.DateStarted}}</span>
                    </div>
                </div>

                <div class="form-group">

                    <label class="col-md-2 control-label">Patient Age:</label>
                    <div class="col-md-2">
                        <span class="help-block">{{vm.Patient.PatientAge}} </span>
                    </div>

                    <label class="col-md-2 control-label">Weight:</label>
                    <div class="col-md-2">
                        <span class="help-block">{{vm.Patient.PatientWeight}} </span>
                    </div>

                    <label class="col-md-2 control-label">Gender:</label>
                    <div class="col-md-2">
                        <span class="help-block">{{vm.Patient.PatientSex}} </span>
                    </div>

                </div>

                <div class="form-group">

                    <label class="col-md-2 control-label">Reactions:</label>
                    <div class="col-md-10">
                        <span class="help-block">{{vm.Patient.ReactionsString}} </span>
                    </div>

                </div>

                <div class="form-group">

                    <label class="col-md-2 control-label">Seriousness:</label>
                    <div class="col-md-10">
                        <span class="help-block">{{vm.Patient.SeriousnessString}} </span>
                    </div>

                </div>

                <div class="hr-line-dashed"></div>

                <div class="form-group">

                    <ul class="sortable-list connectList">

                        <li ng-repeat="item in vm.Patient.DrugItem">
                            <div class="col-md-6">
                                <span class="help-block">{{item.BrandNamesString}} </span>
                            </div>
                            <div class="col-md-6">
                                <span class="help-block">{{item.GenericNamesString}} </span>
                            </div>
                            <div class="hr-line-dashed"></div>
                        </li>

                        

                    </ul>



</div>




            </form>

        </div>


    </div>
</div>
